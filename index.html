<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Links for Bootstrap and Custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Oswald:wght@600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row container-fluid">
        <section id="citySelector" class="col-sm-4">
            <div class="container-fluid">
                <div class="form-outline">
                    <h4 id = "searchHeader">Search for a city: </h4>
                    </label> <br>
                    <div class="row mx-md-n5">
                        <input id="search-input" type="search" id="form1" class="col-8" />

                        <button id="search-button" type="button" class="btn btn-dark col-2">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <ul id="previousSearchedCitiesList" class="list-group list-group-flush">
                    
                </ul>
            </div>

        </section>
        <section id="weatherDisplay" class="col-sm-8">
            <div id="cityInformation" class="card" style="width: 98%;">
                <div class="card-body">
                    <h3 class="card-title"><span id='cityInformationTag'></span></span></h3><br>
                    <h5 class="card-subtitle mb-2 text-muted"><span id ="currentTime"></span><p><span id = "currentWeatherIcon"></span></p></h5><br>
                    
                    <p class="card-text"><span id="currentTemperature"></span></p>
                    <p class="card-text"><span id="currentHumidity"></span></p>
                    <p class="card-text"><span id="currentWindSpeed"></span></p>
                    <p class="card-text"><span id="currentUVIndex"></span></p>
                </div>
            </div>
            <div id="fiveDayForecast">
                <div class="card-body card container" style="width: 98%;">
                    <h3 class="card-title"><span id='fiveDayForecastSpan'></span></h3><br>
                    <div class="row">
                        <div class="col-xl-2 col-6">
                            <div class="card">
                                <div id="firstDayForecast" class="card-body fiveDayCard">
                                    <h5><span id="firstDayForecastSpan"></span></h5>
                                    <p><span id=firstDayIcon></span></p>
                                    <p><span id=firstDayTemp></span></p>
                                    <p><span id='firstDayHumidity'></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-2 col-6">
                            <div class="card">
                                <div id="secondDayForecast" class="card-body fiveDayCard">
                                    <h5><span id="secondDayForecastSpan"></span></h5>
                                    <p><span id=secondDayIcon></span></p>
                                    <p><span id=secondDayTemp></span></p>
                                    <p><span id='secondDayHumidity'></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-2 col-6">
                            <div class="card">
                                <div id="thirdDayForecast" class="card-body fiveDayCard">
                                    <h5><span id="thirdDayForecastSpan"></span></h5>
                                    <p><span id=thirdDayIcon></span></p>
                                    <p><span id=thirdDayTemp></span></p>
                                    <p><span id='thirdDayHumidity'></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-2 col-6">
                            <div class="card">
                                <div id="fourthDayForecast" class="card-body fiveDayCard">
                                    <h5><span id="fourthDayForecastSpan"></span></h5>
                                    <p><span id=fourthDayIcon></span></p>
                                    <p><span id=fourthDayTemp></span></p>
                                    <p><span id='fourthDayHumidity'></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-2 col-6">
                            <div class="card">
                                <div id="fifthDayForecast" class="card-body fiveDayCard">
                                    <h5><span id="fifthDayForecastSpan"></span></h5>
                                    <p><span id=fifthDayIcon></span></p>
                                    <p><span id=fifthDayTemp></span></p>
                                    <p><span id='fifthDayHumidity'></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>









    <!-- Script files for Bootstrap / jQuery / Custom Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0/build/global/luxon.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="assets/js/app.js"></script>
</body>

</html>
